<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <div class="container">
     <h1>Currency Converter</h1>
     
     <div class="countryFrom">
        <select name="countryA" id="countryA">
            <option>SELECT</option>
        </select>
        <input type="number" name="" id="inputCurrency">
     </div>

    <div class="countryTo">
        <select name="countryB" id="countryB">
            <option>SELECT</option>
        </select>
        <input type="number" name="" id="outputCurrency">
    </div>

    <button>Convert</button>

    <div class="result"></div>

 </div>

</body>
</html>
